<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip Test</title>

    <style>
        .withTooltip {
            display: inline-block;
        }

        .tooltipProper {
            position: absolute;
            background: #222;
            color: white;
            padding: 4px;
            font-size: 12px;
            display: none;
            /*max-width: 150%;*/
            white-space: nowrap;
        }

    </style>
</head>
<body>
        
    <span class="withTooltip" title="This is a tooltip text">I have a tooltip</span>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function(){
            // Initialize variables
            var tooltip = $('.withTooltip');
            var tooltipContent = tooltip.attr('title');
            var tooltipProper = $('.tooltipProper');

            // Dynamically add relative positioning to element with tooltip
            tooltip.css('position', 'relative');
            console.log(tooltipContent); //Log


            tooltip.append("<div class='tooltipProper'>"+tooltipContent+"</div>")

            tooltip.hover(function(event){
                $(this).children(tooltipProper).fadeToggle(100);
                $(this).removeAttr('title');
            });
        });
    </script>
</body>
</html>
